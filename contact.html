<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maria KIPANDA TULEKI - Contact</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="name">Maria KIPANDA TULEKI</div>
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="travaux.html">Travaux</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-info">
            <img src="image/profil.JPG" alt="Profil">
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/maria-kipanda-tuleki-a4bb07225/" target="_blank"><img src="image/Linkedin-logo-png.png" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
